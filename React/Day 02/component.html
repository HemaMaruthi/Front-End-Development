<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let createImg =(name,img)=>{
            let imageStyle = {
                color:'red',
                 padding:'20px',
                 boxShadow:'0px 0px 10px blue'
            }

            return(
            <div style={imageStyle}>
                <div>{name}</div>
                <img src={img} alt="TATA"  width="300px" height="300px"/>
                </div>
            )
        }
        let App = <div style={{display:'flex', justifyContent:'space-evenly'}}>
                <div>{createImg("TATA","https://th.bing.com/th/id/OSK.HEROTz1E9VI8YBPyGCYZZ2f770WtSW1GyvqR2HBUJw2dn50?rs=1&pid=ImgDetMain")}</div>
                <div>{createImg("Sundar","https://th.bing.com/th/id/OSK.HERObURWeNzdo9aDPplozDf1RFbJS_LLWO-CxJxtFCL1gZw?rs=1&pid=ImgDetMain")}</div>
                <div>{createImg("Anand","https://th.bing.com/th/id/OIF.orji386StCXIDlbf5t1wLg?w=236&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7")}</div>

            </div>
        ReactDOM.render(App,document.getElementById('root'))

    </script>
</body>
</html>
