<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="print"></div>
    <script>
      //  let getPromise=  new Promise((resove,reject)=>{
      //         console.log("Promise")
      //         resove("Success")
      //     })
      // getPromise().then
      console.log(fetch("https://jsonplaceholder.typicode.com/todos"));
      fetch(
        "https://jsonplaceholder.typicode.com/todo"
        //   {
        //     method:"POST",
        //     headers:{
        //         "content-type" : "application/json",
        //     },
        //     body:JSON.stringify({
        //         name:"Mahesh",
        //         age:20
        //     })
        //   }
      )
        .then((res) => {
            if(res.ok){
                console.log("This is success")
            }
            else{
                console.log("This is failed")
            }
          //   console.log(res.json());
          return res.json();
        })
        .then((data) => {
          console.log(data);
          return data.map((value)=>{
            console.log(value.title)
          let printValue = document.getElementById('print');
         let newElement = document.createElement('p');
         newElement.innerHTML = `
         <h1>${value.id}</h1>
         <h2>${value.title}</h2>
         <p>${value.completed}</p>`;
         printValue.appendChild(newElement)
          })
        })
        .catch((error)=>{
            console.log("This is failed",error)
        });
    </script>
